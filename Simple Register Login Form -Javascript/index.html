<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="login wrapper">
          <h1>login</h1>
          <form id="login-form">
            <div class="username">
              <input type="text" name="username" id="username" required />
              <label for="username">Username</label>
            </div>
            <div class="password">
              <input type="password" name="password" id="password" required />
              <label for="password">Password</label>
            </div>
            <div class="alerts alert"></div>
            <button id="login" type="submit">Login</button>
          </form>

          <div class="flex">
            <p>Belum punya akun?<a class="btn-register">Daftar</a></p>

            <a class="forgot">Lupa Password</a>
          </div>
        </div>
        <div class="forgot-password wrapper">
          <h1>lupa password</h1>
          <form id="forgot-form">
            <div class="username">
              <input type="text" name="username" id="fusername" required />
              <label for="username">Username</label>
            </div>
            <div class="password">
              <input type="password" name="password" id="fpassword" required />
              <label for="password">Password</label>
            </div>
            <div class="alerts Falerts"></div>
            <button id="lupa" type="submit">Ganti Password</button>
          </form>

          <div class="flex">
            <p><a class="btn-register-forgot">Daftar</a></p>

            <a class="btn-login">Login</a>
          </div>
        </div>
        <div class="register wrapper">
          <h1>Register</h1>
          <form id="form-register">
            <div class="username">
              <input type="text" name="username" id="Rusername" required />
              <label for="username">Username</label>
            </div>
            <div class="password">
              <input type="password" name="password" id="Rpassword" required />
              <label for="username">password</label>
            </div>
            <div class="confirm-password">
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                required
              />
              <label for="confirm-password">Confirm Password</label>
            </div>

            <div class="alerts alertRegister"></div>
            <button id="Register" type="submit">Register</button>
          </form>

          <p>Sudah punya akun?<a class="btn-login-regis">Login</a></p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
