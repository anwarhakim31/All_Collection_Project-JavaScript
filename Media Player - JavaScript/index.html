<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="media-player">
        <div class="header">
          <span class="material-symbols-outlined toggle"> expand_more </span>
          <span>Now Playing</span>
          <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="details">
          <div class="detail-img">
            <img src="" alt="" />
          </div>
          <div class="detail-song">
            <h1 class="song-name"></h1>
            <p class="artist"></p>
          </div>
        </div>
        <div class="player">
          <div class="progress-area">
            <div class="progress-bar"></div>
            <div class="timer">
              <span class="current">00:20</span>
              <span class="current">04:00</span>
            </div>
            <audio id="audio" src=""></audio>
          </div>
          <div class="controls">
            <span class="material-symbols-outlined" id="repeat"> repeat </span>
            <span class="material-symbols-outlined" id="prev">
              skip_previous
            </span>
            <div class="play-pause">
              <span class="material-icons icon"> play_arrow </span>
            </div>
            <span class="material-symbols-outlined" id="next"> skip_next </span>
            <span class="material-symbols-outlined" id="queue">
              queue_music
            </span>
          </div>
        </div>

        <div class="music-list">
          <div class="header">
            <div class="row">
              <span class="material-symbols-outlined" id="queue">
                queue_music
              </span>
              <span>Music List</span>
            </div>
            <span class="material-symbols-outlined close"> close </span>
          </div>
          <ul class="content">
            <li class="music">
              <div class="music-title">
                <span class="song-name">Harley-Bird - Home</span>
                <span class="artis">Jordan Schor</span>
              </div>
              <span class="duration"> 00.00 </span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="music-list.js"></script>
  </body>
</html>
